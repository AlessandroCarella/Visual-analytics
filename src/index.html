<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3.js Visualization</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="command-column">
			<h2>Commands</h2>
			
            <button 
                id="ownership" 
                class="button ownershipButton active-button"
            >
				ownership
			</button>

			<button
				id="partnership"
				class="button partnershipButton active-button"
			>
				partnership
			</button>
			
            <button
				id="family_relationship"
				class="button family_relationshipButton active-button"
			>
				family relationship
			</button>
			
            <button
				id="membership"
				class="button membershipButton active-button"
			>
				membership
			</button>

			<label for="source-select">Select Source:</label>
			<select id="source-select" class="source-or-target-select">
				<option value="all">All</option>
			</select>

			<label for="target-select">Select Target:</label>
			<select id="target-select" class="source-or-target-select">
				<option value="all">All</option>
			</select>

			
			<h2>Investigate distance from nodes to investigate</h2>
			<h3>As source</h3>
			<div class="investigate-distance-div">
				<button id="decrease" class="button-minus-plus minus-button">-</button>
				<input type="number" id="numberInput" min="-1" max="7" value="-1" class="investigate-source-or-target-distance-select">
				<button id="increase" class="button-minus-plus plus-button">+</button>
				<!-- <div class="tooltip">Input must be a number between 0 and 200 (-1 to turn off)</div> -->
			</div>
			<h3>As target</h3>
			<div class="investigate-distance-div">
				<button id="decrease" class="button-minus-plus minus-button">-</button>
				<input type="number" id="numberInput" min="-1" max="7" value="-1" class="investigate-source-or-target-distance-select">
				<button id="increase" class="button-minus-plus plus-button">+</button>
				<!-- <div class="tooltip">Input must be a number between 0 and 200 (-1 to turn off)</div> -->
			</div>
		</div>
		
        <div class="graph">
			<svg></svg>
		</div>

		<script src="index.js"></script>
	</body>
</html>
