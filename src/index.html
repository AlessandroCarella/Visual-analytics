<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3.js Visualization</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<style>
			/* Additional styles for radio buttons and labels */
			.radio-group {
				margin-bottom: 10px;
			}

			.radio-group label {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="command-column">
			<h2>Commands</h2>
			
            <button 
                id="ownership" 
                class="button ownershipButton active-button"
            >
				ownership
			</button>

			<button
				id="partnership"
				class="button partnershipButton active-button"
			>
				partnership
			</button>
			
            <button
				id="family_relationship"
				class="button family_relationshipButton active-button"
			>
				family relationship
			</button>
			
            <button
				id="membership"
				class="button membershipButton active-button"
			>
				membership
			</button>

			<label for="source-select">Select Source:</label>
			<select id="source-select" class="source-or-target-select">
				<option value="all">All</option>
			</select>

			<label for="target-select">Select Target:</label>
			<select id="target-select" class="source-or-target-select">
				<option value="all">All</option>
			</select>

			<h2>Investigate distance from nodes to investigate</h2>
			
			<h3>As source</h3>
			<div class="radio-group">
				<input type="radio" id="source-up-to-level" name="source-level" value="up-to-level" checked>
				<label for="source-up-to-level">Up to level</label>

				<input type="radio" id="source-only-level" name="source-level" value="only-level">
				<label for="source-only-level">Only level</label>
			</div>
			<div class="investigate-distance-div">
				<button id="decrease-source" class="button-minus-plus minus-button">-</button>
				<input type="number" id="sourceNumberInput" min="-1" max="7" value="-1" class="investigate-source-or-target-distance-select">
				<button id="increase-source" class="button-minus-plus plus-button">+</button>
				<!-- <div class="tooltip">Input must be a number between 0 and 200 (-1 to turn off)</div> -->
			</div>

			<h3>As target</h3>
			<div class="radio-group">
				<input type="radio" id="target-up-to-level" name="target-level" value="up-to-level" checked>
				<label for="target-up-to-level">Up to level</label>

				<input type="radio" id="target-only-level" name="target-level" value="only-level">
				<label for="target-only-level">Only level</label>
			</div>
			<div class="investigate-distance-div">
				<button id="decrease-target" class="button-minus-plus minus-button">-</button>
				<input type="number" id="targetNumberInput" min="-1" max="8" value="-1" class="investigate-source-or-target-distance-select">
				<button id="increase-target" class="button-minus-plus plus-button">+</button>
				<!-- <div class="tooltip">Input must be a number between 0 and 200 (-1 to turn off)</div> -->
			</div>
		</div>
		
        <div class="graph">
			<svg></svg>
		</div>

		<script src="index.js"></script>
	</body>
</html>
